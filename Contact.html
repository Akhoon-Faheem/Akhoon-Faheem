    <p> Please fill the form below to contact me :</p><hr>
    <form action="" method="">
        <label for="name">What is your name :</label>
        <input type="text" id="name" name="text-typed" maxlength="50"><br><br>
        <label for="mail">Please Enter your email-id:</label>
        <input type="text" id="mail" name="mail" required max="60"><br><br>
        <label for="male"> Male  </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female"> Female </label>
        <input type="radio" id="female" name="gender" value="female"><br><br>
        <label for="age"> What is your Age</label>
        <input type="number" id="age" name="age" maxlength="10"><br><br>
        <label for="country">From which country are you</label>
        <input type="text" id="coutry" list="countries" name="country">
            <datalist id="countries">
                <option value="Japan">JAPAN</option>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="China">China</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="KOrea">korea</option>




            </datalist><br><br><br><br>
        <label for="comment"> Leave your valuable Comments</label>
        <textarea id="comment" name="comment" rows="5" cols="30" ></textarea><br><br><br><br>
        <input type="submit" value="submit" />


    </form>
